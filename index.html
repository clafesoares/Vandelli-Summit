<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Security Summit - Vandelli Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #064e3b; /* Deep Botanical Green */
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Cinzel', serif;
      }
      
      /* Botanical Glass Pattern */
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      /* Stone Texture (Lisbon Lioz) */
      .stone-pattern {
        background-color: #f3f4f6;
        background-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.02) 0%, transparent 80%);
        border: 1px solid #d1d5db;
      }

      /* Gold Leaf Effect */
      .gold-text {
        background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        color: #fff; 
      }

      /* Herbarium Paper */
      .herbarium-paper {
        background-color: #fdfbf7;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
      }

      /* Greenhouse Frame */
      .greenhouse-border {
        border: 2px solid #065f46;
        box-shadow: 0 0 15px rgba(6, 95, 70, 0.3);
      }

      /* Animations */
      @keyframes flash-red {
        0%, 100% { background-color: rgba(220, 38, 38, 0.2); }
        50% { background-color: rgba(220, 38, 38, 0.7); }
      }
      .animate-alarm {
        animation: flash-red 0.5s infinite;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
